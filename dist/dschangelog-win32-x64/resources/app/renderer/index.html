<!DOCTYPE html>
<html>

<head>
  <title>DS Changelog</title>
  <link href="img/favicon.png" rel="icon" type="image/png"/>
  <meta name="theme-color" content="#555">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav class="main">

    <h1 class="app-title">DS Changelog</h1>
    <div class="actions">
      <label class="nav-item" for="btn-save" title="Save">
      <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
      </svg>
    </label>
      <button id="btn-save" hidden></button>

      <label class="nav-item" for="btn-open-file" title="Open file">
      <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/>
      </svg>
    </label>
      <button id="btn-open-file" hidden></button>

      <label class="nav-item" for="btn-new-entry" title="New entry">
      <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"/>
      </svg>
    </label>
      <button id="btn-new-entry" hidden></button>
    </div>

  </nav>



  <div class="wrapper">

    <!--Entries list-->
    <div id="entries-list"></div>

    <!--ToDo list-->
    <div id="todos-list"></div>

  </div>


  <!--Log entries form-->
  <div class="form-wrapper hidden">
    <form id="form-add-log-entry">
      <h2>New log entry</h2>
      <label for="new-log-entry-type">Type *</label>
      <select id="new-log-entry-type">
        <option value="+">Add</option>
        <option value="B">Bug</option>
        <option value="F">Bug fix</option>
        <option value="-">Remove</option>
        <option value="T" selected>ToDo</option>
      </select>
      <label for="new-log-entry-message">Message *</label>
      <input id="new-log-entry-message" type="text" placeholder="Entry description">
      <label for="new-log-entry-date">Date</label>
      <input id="new-log-entry-date" type="date">
      <div class="form-actions">
        <button id="btn-new-log-entry" class="btn-form btn-ok">Add</button>
        <button id="btn-cancel-log-entry" class="btn-form btn-cancel">Cancel</button>
      </div>
    </form>
  </div>

  <!--Main script loading-->
  <script defer src="./index.js"></script>
</body>

</html>
